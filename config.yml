baseURL: "https://www.chrisdionandrew.my.id/"
title: Chrisdion Andrew
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

outputs:
    home:
            - HTML
            - RSS
            - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Chrisdion Andrew
    description: "Documentation of everything Chrisdion Andrew has learned."
    keywords: [Blog, Portfolio]
    author: Chrisdion Andrew
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    ShowFullTextinRSS: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "https://icons-for-free.com/iconfiles/png/512/alphabet-1320567788048749666.png"
        favicon16x16: "https://icons-for-free.com/iconfiles/png/512/alphabet-1320567788048749666.png"
        favicon32x32: "https://icons-for-free.com/iconfiles/png/512/alphabet-1320567788048749666.png"
        apple_touch_icon: "https://icons-for-free.com/iconfiles/png/512/alphabet-1320567788048749666.png"
        safari_pinned_tab: "https://icons-for-free.com/iconfiles/png/512/alphabet-1320567788048749666.png"

    label:
        text: "Andrew"
        # icon: /Logo.png
        # iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: Chrisdion Andrew
        subtitle: "Documentation of everything Chrisdion Andrew has learned."
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hi, I'm Andrew. \U0001F44B"
        Content: Documentation of everything Chrisdion Andrew has learned.

    socialIcons:
        - name: twitter
          url: "https://twitter.com/endru48"
        - name: linkedin
          url: "https://www.linkedin.com/in/chrisdion-andrew/"
        - name: github
          url: "https://github.com/iniandrew"

    analytics:
        google:
            SiteVerificationTag: "N6mg8dtNXgfiOTCN8nyudlUO_FK5Lrbkcj94fAa0SsU"
        # bing:
        #     SiteVerificationTag: "XYZabc"
        # yandex:
        #     SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # editPost:
      #  URL: "https://github.com/iniandrew/iniandrew.github.io/content"
      #  Text: "Suggest Changes" # edit text
      #  appendFilePath: false # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: 10
        - identifier: search
          name: Search
          url: /search/
          weight: 20
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 30
        - identifier: archives
          name: Archive
          url: /archives/
          weight: 40
